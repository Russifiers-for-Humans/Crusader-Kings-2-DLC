 wonder_cathedral: "Великий собор"
 desc_wonder_cathedral: "Дабы продемонтрировать всем своё благочестие, великий строитель решил соорудить этот собор высотою до небес."
 wonder_mosque: "Великая мечеть"
 desc_wonder_mosque: "Купол этой мечети служит её прихожанам вторым небом."
 wonder_synagogue: "Великая синагога"
 desc_wonder_synagogue: "Любой, кто пересёк порог этого прекрасного сооружения, воочию убедился в его ценности для религиозной общины."
 wonder_temple_pagan: "Великий храм"
 desc_wonder_temple_pagan: "Этот храм наряду с его окрестностями, известен во всем мире как самый святой из всех."
 wonder_temple_buddhist: "Великий храм"
 desc_wonder_temple_buddhist: "Этот храм наряду с его окрестностями, известен во всем мире как самый святой из всех."
 wonder_temple_hindu: "Великий храм"
 desc_wonder_temple_hindu: "Этот храм наряду с его окрестностями, известен во всем мире как самый святой из всех."
 wonder_statue_ruler: "Статуя правителя"
 desc_wonder_statue_ruler: "Правитель увековечил себя этой великой статуей."
 wonder_statue_horse: "Статуя Глиттергофа"
 desc_wonder_statue_horse: "Кое-кто попросту отказывается принять тот факт, что его лучший друг рано или поздно покинет этот мир. Теперь ему не придётся этого делать."
 wonder_fortress: "Великая крепость"
 desc_wonder_fortress: "Эта крепость поднимается из под земли и служит бастионом безопасности."
 wonder_underground_city: "Великий подземный город"
 desc_wonder_underground_city: "Частично вырезанный из скалы, этот город простирается глубоко в её недра, и только тот, кто его построил, знает насколько."
 wonder_wall: "Великие стены"
 desc_wonder_wall: "Являясь воплощением грандиозного проекта, эти массивные стены защищают местных жителей и служат напоминанием о могуществе того, кто их построил."
 wonder_harbor: "Великая гавань"
 desc_wonder_harbor: "Эта великолепная гавань служит пристанищем для купцов и туристов со всего мира."
 wonder_lighthouse: "Великий маяк"
 desc_wonder_lighthouse: "Это высокое и заметное издалека сооружение протягивает руку помощи морякам, ведя их корабли ночью в порт."
 wonder_amphitheater: "Великий амфитеатр"
 desc_wonder_amphitheater: "Этот амфитеатр является воплощением высокой культуры страны."
 wonder_palace: "Роскошный дворец"
 desc_wonder_palace: "Этот великолепный дворец лучше чем что бы то ни было отражает престиж династии того, кто его построил."
 wonder_garden: "Великолепный сад"
 desc_wonder_garden: "этот прекрасный сад демонстрирует всему миру любовь его создателя к природе."
 wonder_forest: "Великий заповедный лес"
 desc_wonder_forest: "Этот роскошный лес используется, как охотничьи угодья, что поддерживает местную инфраструктуру."
 wonder_university: "Великий университет"
 desc_wonder_university: "Этот университет обеспечивает высокий уровень образования, известный далеко за пределами страны."
 wonder_library: "Великая библиотека"
 desc_wonder_library: "Книги редки и дороги, каждый экземпляр делается вручную, но они также и драгоценны, ведь их страницы содержат знания о прошлом и настоящем. Этот маяк знаний может хранить тысячи книг и множество уютных комнат для их прочтения."
 wonder_mausoleum: "Великий мавзолей"
 desc_wonder_mausoleum: "Некоторым правителям недосточно обычной гробницы."
 wonder_pyramid: "Великая пирамида"
 desc_wonder_pyramid: "Выше! Постройте её выше! - последние слова того, кто велел построить это великое сооружение."
 wonder_pagan_stones: "Великий каменный круг"
 desc_wonder_pagan_stones: "Огромные стоящие камни, расположенные по кругу, открытым местом обращены на восток, где восходит солнце."
 wonder_pyramid_giza: "Великая пирамида Хуфу"
 desc_wonder_pyramid_giza: "Пирамиды странной формы всегда были здесь."
 wonder_amphitheater_colosseum: "Колизей"
 desc_wonder_amphitheater_colosseum: "На протяжении веков амфитеатр имел множество применений, в том числе гладиаторские бои и представления с животными, а позже даже служил рыночными киосками для городских торговцев."
 wonder_cathedral_hagia_sophia: "Айя-София"
 desc_wonder_cathedral_hagia_sophia: "Один из самых красивых соборов на этой части света."
 wonder_pagan_stones_stonehenge: "Стоунхендж"
 desc_wonder_pagan_stones_stonehenge: "Некоторые считают, что эти камни были заложены богами. Другие говорят, что это языческое суеверие, но отказываются приближаться к ним."
 wonder_mausoleum_halicarnassus: "Галикарнасский мавзолей"
 desc_wonder_mausoleum_halicarnassus: "Гигантская наземная гробница, построенная Мавзолом, сатрапом в Персидской империи, для себя и Артемисии II из Карии."
 wonder_temple_solomon: "Храм Соломона"
 desc_wonder_temple_solomon: "Этот холм священен для иудеев, так как считается, что здесь находится древний Храм Соломона."
 wonder_lighthouse_alexandria: "Александрийский маяк"
 desc_wonder_lighthouse_alexandria: "Долгое время этот маяк был самым высоким зданием в мире. Внушительная конструкция, видимая издалека, а также указывающая кораблям дорогу к порту."
 wonder_temple_hindu_konark: "Конаракский Солнечный Храм"
 desc_wonder_temple_hindu_konark: "Этот храм был построен в форме гигантской колесницы бога солнца Сурьи."
 wonder_apostolic_palace: "Апостольский дворец"
 desc_wonder_apostolic_palace: "Дворец Папы Римского, расположенный в самом сердце Рима."
 wonder_house_of_wisdom: "Дом Мудрости"
 desc_wonder_house_of_wisdom: "Великий университет, содержащий в себе большую часть мировых знаний."
 wonder_underground_city_petra: "Петра"
 desc_wonder_underground_city_petra: "Великий пустынный город Петра существовал сотни лет."
 