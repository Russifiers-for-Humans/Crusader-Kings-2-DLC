l_english:
 aztec_ideas:0 "Ацтекские идеи"
 aztec_ideas_start:0 "Ацтекские традиции"
 aztec_ideas_bonus:0 "Ацтекские амбиции"
 incan_ideas:0 "Инкские идеи"
 incan_ideas_start:0 "Инкские традиции"
 incan_ideas_bonus:0 "Инкские амбиции"
 build_telpochcalli:0 "Строительство тельпочкалли и кальмекак"
 build_telpochcalli_desc:0 "Мы решили построить в каждом городе империи тельпочкалли - религиозные школы. Они давали простолюдинам основы письма, счета, ритуала, музыки и военного дела. Кальмекак была школой, построенной для знати и богатых простолюдинов, которые стремились перейти в более престижное сословие, например в жрецы."
 flower_wars:0 "Цветочные войны"
 flower_wars_desc:0 "Да начнётся новый ритуал и имя ему цветочные войны. Эти войны позволят нашим воинам не растерять свой боевой опыт и займет наших вассалов на некоторое время. Да насытятся боги кровью пролитой ради них! Да зальёт небеса кровью!"
 invade_whiteskins:0 "Захват бледнолицых"
 invade_whiteskins_desc:0 "С той памятной встречи с бледнолицыми на ледяных равнинах севера, каждый император считал своим долгом колонизировать и захвать земли бледнолицых. С помощью нескольких реформ, наш флот должен быть оборудован для начала полномасштабного вторжения в этот дивный новый мир, а не для простой разведки."
 azt_state_admin_reform:0 "Административная реформа"
 azt_state_admin_reform_desc:0 "В нашей империи администрации почти не существует, а та что есть очень примитивна. Для того, чтобы эффективно управлять таким огромным государством, император приказал увеличить слой бюрократов в столице, что поможет контролировать дальние территории."
 found_imperial_cities:0 "Основание имперских городов"
 found_imperial_cities_desc:0 "Большинство северных областей спокойно вошли в наш состав, только меньшие племена оказали небольшое сопротивление. Профинансировав строительство новых городов, верных непосредственно императору, мы обеспечим процветание и огромный экономический рост этих областей."
 form_imperial_army:0 "Имперские ягуары и орлы"
 form_imperial_army_desc:0 "Поскольку растёт империя, увеличиваются и её враги. При наличии множества других великих империй, ацтеки должны реформировать свою армию, с этого момента верную императору, а не его вассалам. Воины-ягуары и воины-орлы наши древние воинские титулы - теперь повлекут за собой пожизненную службу в императорской армии, став еще более желанной целью для молодежи империи."
 azt_imperial_road_network:0 "Имперская дорожная сеть"
 azt_imperial_road_network_desc:0 "В такой огромной империи, переход из одного конца в другой занял бы много лет, не говоря уже об опасностях, таящихся на пути. Сеть имперских дорог, построенная для содействия торговли в империи процветала и даровала новые возможности для открывшего её."
 census_record_quipo:0 "Система Кипу"
 census_record_quipo_desc:0 "Империя отслеживает своё население за счет использования кипу. Это упрощает сбор налогов и призыв солдат в армию нашей огромной страны."
 enforce_quechua:0 "Обязательный кечуа"
 enforce_quechua_desc:0 "Империя всегда была разделена различными культурами. С целью единения страны, император заявил, что каждый гражданин обязан учить государственный язык кечуа."
 written_word:0 "Писанный мир"
 written_word_desc:0 "Устная речь и кипу уже давно стали для нас обыденностью, но с течением времени они показали свою несостоятельность. Необходимость письменности стала очевидной для будующего процветания империи."
 official_axe_monies:0 "Медные топорики"
 official_axe_monies_desc:0 "Местные торговцы чачапойя во время своих сделок использовали медные топорики. Мы решили узаконичть их в качестве официальной валюты империи, чтобы увеличить товарооборот внутри империи и вне её границ."
 imperial_gold_trading:0 "Имперская торговля золотом"
 imperial_gold_trading_desc:0 "С открытием бледнолицых, мы узнали, что они обожают безделушки навроде серебра или золота. Почему бы нам не продавать их по завышенной цене?"
 inc_state_admin_reform:0 "Административная реформа"
 inc_state_admin_reform_desc:0 "В нашей империи администрации почти не существует, а та что есть очень примитивна. Для того, чтобы эффективно управлять таким огромным государством, император приказал увеличить слой бюрократов в столице, что поможет контролировать дальние территории."
 inc_imperial_road_network:0 "Имперская дорожная сеть"
 inc_imperial_road_network_desc:0 "В такой огромной империи, переход из одного конца в другой занял бы много лет, не говоря уже об опасностях, таящихся на пути. Сеть имперских дорог, построенная для содействия торговли в империи процветала и даровала новые возможности для открывшего её."
 
 
 
 
 
