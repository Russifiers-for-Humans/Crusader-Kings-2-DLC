 mazdaki_religion_desc: "Маздак являлся зороастрийским священником, который утверждал, что он - пророк Ахура Мазды. Он попытался реформировать религию с гностических элементов и выступал за взаимопомощь, равенство имущества, уничтожение социального неравенства. Его учение попало в немилость Шахиншаху Каваду I в 524 году, но очаги ереси сохранились в отдаленных районах."
 manichean_religion_desc: "Манихейство является гностической религией, основанной пророком Мани, предполагается, что он был приговорен к смерти шахиншахом Бахрамом I в 277 году. Его \"религия света\" включала элементы христианства, зороастризма, буддизма и гностицизма."
 baltic_pagan_reformed_religion_desc: "Во главе пантеона богов балтийского язычества стоит Диевас, бог неба. Другие основные боги: Перкунас, бог грома и молнии, очень похожий на германского бога Тора и славянского Перуна, Сауле - богиня солнца и плодородия, Даугава и Менесс."
 finnish_pagan_reformed_religion_desc: "Реформированное финское язычество содержит Священную книгу, содержащую миф сотворения, главы, посвященные богам, и книгу заклинаний и загадок. Церковь также имеет стандартизированную литургию и формальную иерархию во главе с Высшим жрецом Укко."
 slavic_pagan_reformed_religion_desc: "Реформированное славянское язычество описывается в Священной книге, содержащей миф сотворения, главы, посвященные богам и книгу пророчеств. Церковь также имеет стандартизированную литургию и формальную иерархию во главе с Верховным жрецом Перуна."
 zun_pagan_reformed_religion_desc: "Зун, бог-Солнце, Дарующий Справедливость, воплощает мудрость, могущество, огонь и свет, прогоняющий ночь. Реформированное солнцепоклонничество имеет свою Священную Книгу, подробно описывающую мифы о происхождении мира, религионые доктрины, литургию и формальную иерархию священнослужителей, возглавляемую Верховным жрецом."
 hellenic_pagan_religion_desc: "Греческое язычество - это политеизм с пантеоном из двенадцати главных божеств, в их числе: Юпитер, Марс, Меркурий, Венера, Минерва и Веста. Оно восходит к Древней Греции, завоеваниям Александра Великого и Римской Империи, и могла бы стать господствующей в Средиземноморье, если бы не распространение Христианства."
 hellenic_pagan_reformed_religion_desc: "Греческое язычество - это политеизм с пантеоном из двенадцати главных божеств, в их числе: Юпитер, Марс, Меркурий, Венера, Минерва и Веста. Оно восходит к Древней Греции, завоеваниям Александра Великого и Римской Империи, и могла бы стать господствующей в Средиземноморье, если бы не распространение Христианства."
 jain_religion_desc: "Джайнизм - древнейшая религия, берущая свое начало в традициях Сраманских аскетов и являющаяся ярким противопоставлением клирикализации браминов и всей кастовой системы. Основной постулат Джайнизма - Ахимса - абсолютное отрицание насилия. Джайнистам очень сложно вести захватнические воины, но очень легко удерживать страну в целости и спокойствии."
 cathar_religion_desc: "Катары или альбигойцы — еретики, отвергающие исповедь и святость духовенства и Папы Римского. У них есть только одно таинство - Утешение (консоламент) - снятие грехов и обращение верующего катара в статус \"Совершенный\"."
 fraticelli_religion_desc: "Фратичелли, или \"Маленькие братья\", католическая ересь, возникшая в ордене монахов Францисканцев. Она превозносит бедность и аскетизм, особенно для мужчин монахов. Еретики оказывают яростное сопротивление обогащению Церкви и проявлению богатства."
 waldensian_religion_desc: "Первоначально реформаторское движение в Католической Церкви, Вальденсы — еретики-антиклерикалы и пропагандисты возвращения к обетам бедности. Они выступают против смертной казни, и считают, что миряне также могут совершать таинства."
 lollard_religion_desc: "Лолларды — еретики, выступающие против коррупции в Католической Церкви. Как и многие католические ереси, они ненавидят богатство и показную роскошь духовенства и выступают за возвращение к более оригинальной формой христианства."
 monophysite_religion_desc: "Монофизитство — ересь ранних христиан в которой утверждается, что Христос имел только одну природу. Это противоположно несторианской позиции, в которой Христос имел две отдельных природы - Божественную и человеческую."
 bogomilist_religion_desc: "Богомильство - изначально православная ересь с гностическими элементами, которая полностью отвергает церковную иерархию и выступает за возвращение к раннему христианству. Богомилы верят, что мир был создан злым демиургом - Дьяволом (Сатанаилом)."
 monothelite_religion_desc: "Монофелитство является христологической доктриной, которая была объявлена еретической в 681 году. Монофелиты попытались разработать Миафизитскую и Монофизитскую позиции об одной природе Христа, утверждая, что у него была как человеческая, так и божественная природы, но только одна воля. Номинальным главой Монофелитской Церкови является Патриарх Антиохийский."
 iconoclast_religion_desc: "Иконоборческая ересь прокатывалась по Византийской империи в несколько волн. Иконоборцы считают, что религиозные образы - иконы и изображения святых фигур в частности - являются одной из форм идолопоклонства и не должны быть дозволены. В период своего расцвета, иконоборцы уничтожили бесчисленное множество украшений и икон, иногда даже подгоняемые императорами-иконоборцами."
 paulician_religion_desc: "Павликианство – христианская гностическая ересь, испытавшая влияние манихейства, возникшая в Армении."
 nestorian_religion_desc: "Несторианство – ранняя ветвь христианства, в которой Христос имеет две отдельные природы: божественную и человеческую. Это противоположно монофизитской позиции, согласно которой Христос имеет только одну природу. Номинальный глава Несторианской церкви – Патриарх Восточный."
 messalian_religion_desc: "Мессалиане, или Евхиты (\"молящиеся\") - еретическая христианская секта, возникшая в Месопотамии под влиянием дуалистических верований, таких как зороастризм. Евхиты верят, что Бог может быть воспринят плотскими чувствами, и что это восприятие необходимо для достижения совершенства. Каждый человек рождается с внутренним демоном, и только интенсивная молитва может изгнать его. Они также считают, что Люцифер - старший сын Бога, сила добра, и что инцест священен, так как практиковался детьми Адама и Евы. Они не имеют никаких формальных обрядов и строгой церковной иерархии."
 zikri_religion_desc: "Зикризм — течение ислама, суннитская ересь в игре. Исповедующие зикризм являются последователями имама Замана Ахара Хазрата Мухаммада Сайед Джаунпури (Имама Мехди)."
 yazidi_religion_desc: "Езиды верят, что Бог создал мир и оставил семь ангелов у власти, главным из которых является Ангел-Павлин, Малек Таус или шайтан, который, обычно, идентифицируются у христиан и мусульман как Сатана."
 kharijite_religion_desc: "Хариджизм - ветвь ислама, представители которой подвергались гонениям в начале седьмого века. Хариджиты считают, что любой нераскаявшийся грешник - кафир (неверный) и отвергают непогрешимость халифов."
 druze_religion_desc: "Религия друзов возникла в секте исмаилитов шиитского ислама, но имеет многие черты гностицизма и неоплатонизм в дополнение к авраамическим религиям."
 hurufi_religion_desc: "Хуруфизм является мистическим, каббалистическим, суфийским учением в исламе и рассматривается как ересь."
 samaritan_faith_religion_desc: "Самаританизм - это авраамическая религия, тесно связанная с иудаизмом. Самаритяне настаивают на том, что их форма почитания - подлинная религия древних израильтян до времён Вавилонского пленения, сохранённая теми, кто остался в Земле Израиля, в противоположность иудаизму, который, как они утверждают, является похожей, но изменённой религией."
 karaite_faith_religion_desc: "Караизм - это иудейское движение, отличающееся тем, что признаёт в качестве высшего религиозного закона только Танах. В этом оно отличается от господствующего раввинистического иудаизма. Караиты утверждают, что все божественные заповеди, переданые Моисею Богом, были записаны в Торе, без дополнительных объяснений или Устного Закона."
 khurmazta_religion_desc: "Хурмазта - верховный бог этой синкретической формы зороастризма, распространённой среди согдийцев. Эта вера сочетает в себе элементы индуизма, буддизма и различных языческих религий. Наряду с Хурмазтой почитаются и второстепенные божества, такие как Вешпаркар, бог ветра. Подношения обычно делаются в виде маленьких фигурок."
 bon_religion_desc: "Бон - древняя традиционная религия Тибета до возникновения и распространения буддизма с элементами шаманизма, анимизма и политеизма. Когда же в Тибет пришёл буддизм, Бон перенял многое у него."
