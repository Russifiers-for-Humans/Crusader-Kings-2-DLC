l_english:
 TRL: "Трапаландия"
 TRL_ADJ: "Трапаландск"
 israelite: "Израильская"
 old_prussian: "Старопрусская"
 TERAPANTHA: "Терапанта"
 DARKNESS: "Тьма"
 european_tribal_ideas: "Идеи европейских племён"
 european_tribal_ideas_start: "Традиции европейских племён"
 european_tribal_ideas_bonus: "Амбиции европейских племён"
 deep_roots: "Глубокие корни"
 deep_roots_desc: "Эти земли были нашими столько лет, сколько мы себя знаем. Наши прародители трудились, сражались и погибали на этой земле. Наши корни глубоки, и мы отдадим свои жизни, чтобы защитить свой дом."
 warriors_grit: "Крепкие воины"
 warriors_grit_desc: "Несмотря на то, что у других народов может быть преимущество в развитии и богатствах, один наш воин стоит десятка иноземцев. Сильные, крепкие и стойкие - люди, которые знакомы с войной не понаслышке."
 the_way_of_old: "Пути старины"
 the_way_of_old_desc: "Рассказы о храбрости предков веками передавались из поколения в поколение. Молодые люди и опытные воины одинаково находят мудрость в этих историях, которую затем несут с собой на поле битвы."
 ruthless_raiders: "Беспощадные набеги"
 ruthless_raiders_desc: "Наши земли суровы, а почвы бедны. Однако наши секиры остры настолько, насколько это вообще возможно, а наши люди храбрее чужеземцев. Мы берем, что хотим. И не будет милости тем, кто осмелится встать у нас на пути."
 ancestral_pride: "Горды своими предками"
 ancestral_pride_desc: "Наш народ всегда гордился своим прошлым. Неважные урожаи и продолжительные войны лишь заколили наш крепкий и непоколебимый дух."
 arctolatry: "Культ медведя"
 arctolatry_desc: "С древних времен мы практиковали арктолатрию, поклонение медведям. Наши воины изучают борьбу медведей и секреты их свирепости в бою." 
 side_by_side: "Плечом к плечу"
 side_by_side_desc: "Мы знаем, что сила не в цифрах, она в связях между нами. На поле боя мы бесстрашны, потому-что знаем, что наши братья рядом."
 hero_of_the_legends: "Герои легенд"
 hero_of_the_legends_desc: "Будучи детьми, нас ростили на материнском молоке и легендах о героях. Самым известным было сказание о могучем герое, который однажды приведет наш народ к величию. Это пророчество близится - мы можем почувствовать это в нашей крови."
 jain_demand_desc: "Повстанцы, исповедующие $RELIGION$ и желающие, чтобы мы признали превосходство их веры или хотя бы позволили им свободно её исповедовать."
