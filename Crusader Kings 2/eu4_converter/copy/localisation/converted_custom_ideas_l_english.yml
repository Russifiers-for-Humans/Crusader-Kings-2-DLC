l_english:
 jomsvikings_ideas:0 "Скандинавские идеи"
 jomsvikings_ideas_start:0 "Скандинавские традиции"
 jomsvikings_ideas_bonus:0 "Скандинавские амбиции"
 jomsviking_code:0 "Кодекс йомсвикингов"
 jomsviking_code_desc:0 "Йомсвикинги были крайне щепетильны в том, что касалось набора новых членов в орден. В него могли вступить лишь те мужи, кто доказал свою доблесть. Для того, чтобы вступить в братство, кандидат должен был совершить ритуальный поединок — хольмганг. И уже после вступления йомсвикинг был должен следовать строгому кодексу поведения и соблюдать не менее строгую военную дисциплину."
 legend_of_jomsborg:0 "Легенда о Йомсборге"
 legend_of_jomsborg_desc:0 "Долгое время Йомсборг был мифическим местом, о котором мечтали все скандинавы. Это была неприступная крепость с защищённой верфью, в которой мог вместиться флот из сотен кораблей."
 glory_of_the_allfather:0 "Во славу Одина"
 glory_of_the_allfather_desc:0 "Йомсвикинги поклонялись скандинавскому богу войны Одину. Скандинавы, вступившие в братство, не боялись смерти и мечтали полечь с честью на поле боя."
 name_of_thor:0 "Во имя Тора"
 name_of_thor_desc:0 "Тор был богом силы, защитником богов и людей, а также одним из богов, которому поклонялись йомсвикинги. Неистовые воины Йомсборга будут сражаться до тех пор, пока смогут держать в руках боевой топор и сокрушать им черепа неверных."
 adopt_feudal_system:0 "Ввести феодальную систему"
 adopt_feudal_system_desc:0 "Йомсвикинги возникли как орден для поклонения скандинавским богам и поэтому не были готовы к тому, чтобы стать полноценной нацией. Однако сейчас наш лидер провёл ряд реформ, чтобы установить феодальную систему, согласно которой наиболее верным викингам даровались земли в качестве признания за их долгую службу. "
 implement_hogting:0 "Введение хогтинга"
 implement_hogting_desc:0 "Тинг - это местное собрание, где решались различные споры и принимались политические решения. По мере того, как расширялись владения йомсвикингов, уменьшалось их влияние в наиболее отдалённых землях. И для того, чтобы не потерять контроль над местным населением, йомсвикинги реформировали тинг в качестве центрального органа власти, где лидер одновременно являлся и главой во время суда."
 valhalla_awaits:0 "Валхалла ждёт"
 valhalla_awaits_desc:0 "Скандинавы поклонялись богам-асам и верили, что после смерти их пригласят на пир в Валхалле, где они ещё раз сразятся, но в этот раз на стороне богов во время Рагнарёка. В связи с этим война и битвы занимали главное место в их жизни, и они всё время готовились к славной смерти на поле боя."
 hashshashin_ideas:0 "Идеи ассасинов"
 hashshashin_ideas_start:0 "Традиции ассасинов"
 hashshashin_ideas_bonus:0 "Амбиции ассасинов"
 hashshashins_creed:0 "Кредо ассасинов"
 hashshashins_creed_desc:0 "Ассасины предпочитали добиваться своих целей малой кровью. По возможности, они избегали массовых убийств путём ликвидации лишь ключевых целей. Враги ордена знали об этом и поэтому часто пытались вначале вести переговоры с ассасинами."
 avoid_bloodshed:0 "Избегать кровопролития"
 avoid_bloodshed_desc:0 "Ассасины предпочитали добиваться своих целей малой кровью. По возможности они избегали массовых убийств путём ликвидации лишь ключевых целой. Враги ордена знали об этом и поэтому часто пытались вначале вести переговоры с ассасинами."
 ismailis_dar_al_hijra:0 "Крепость Аламут"
 ismailis_dar_al_hijra_desc:0 "Эта крепость стала известным убежищем для исмаилитов, многие из которых приходили сюда в поисках защиты."
 mountain_fortresses:0 "Горные крепости"
 mountain_fortresses_desc:0 "Крепости ассасинов были спрятаны в горах, и осаждать их было довольно непросто. Даже когда враги захватывали провинцию, ассасины оставались в своих крепостях, и таким образом сохраняли фактический контроль над провинцией."
 dagger_and_a_note:0 "Кинжал и записка"
 dagger_and_a_note_desc:0 "Зачастую ассасины пытались решить дипломатические вопросы таким образом, чтобы остальные знали, что они могут пострадать, если не обдумают предложение. Очень распространённой была следующая методика: ночью ассасин прокрадывался в покои генерала и оставлял на его столе кинжал и записку, а потом старался уйти так, чтобы тот проснулся и увидел выходящего ассасина. После этого генерал понимал, что ордену не составит труда убрать очередного неугодного им человека."
 murder_in_the_open:0 "Убийства на глазах у публики"
 murder_in_the_open_desc:0 "Страх был ещё одним действенным инструментом ассасинов. Они использовали ключевые цели как пешек, чтобы контролировать местное население и убедиться, что враги не осмелятся им воспротивиться. Убийства в таких людных местах как рынки были очень действенными. "
 revive_jihad_hassan:0 "Возродить джихад Хасана"
 revive_jihad_hassan_desc:0 "Хасан ибн Саббах, основатель ордена ассасинов, верил, что они являлись защитниками своих братьев и вели джихад против неверных. Мы должны возродить его идеи, чтобы юноши примыкали к нашей армии и становились на защиту ислама."
 knights_templar_ideas:0 "Тамплиерские идеи"
 knights_templar_ideas_start:0 "Тамплиерские традиции"
 knights_templar_ideas_bonus:0 "Тамплиерские амбиции"
 latin_rule:0 "Латинское право"
 latin_rule_desc:0 "Латинское право - это документ, содержащий 72 положения, определяющие поведение рыцарей-тамплиеров. Они охватывают все религиозные аспекты, от правил боя до униформы ордена."
 letters_of_credit:0 "Аккредитив"
 letters_of_credit_desc:0 "Путешествие паломников является очень тяжёлым испытанием, по дорогам шастают шайки разбойников и бандитов, жаждущих ограбить беззащитных христиан. Нам приказано защищать паломников, и одним из способов сделать это является аккредитив, они оставляют нам свои ценности под гарантию возврата. Это уменьшит их шансы быть ограбленными по дороге."
 assault_troops_of_the_crusades:0 "Штурмовики крестоносцев"
 assault_troops_of_the_crusades_desc:0 "Рыцари ордена всегда были на острие битвы и возглавляли атаку против грязных язычников. В легендарной битве при Монжизаре 500 храмовников разбили 26-тысячное войско Салах ад-Дина."
 bank_of_europe:0 "Банк Европы"
 bank_of_europe_desc:0 "Наше огромное богатство превратило нас в ростовщиков для большинства королевских домов Европы. Мы поистине банк Европы!"
 the_templar_enterprise:0 "Предприятия храмовников"
 the_templar_enterprise_desc:0 "Орден владеет большими землями в Европе и на Ближнем Востоке. Мы производим шерсть, ткани, вино и лакомства для всего известного мира. Сейчас довольно проблематично пойти куда-либо и не увидеть надпись \"Сделано Храмовниками\". Из-за этой ерунды люди уже начинают посмеиваться над нами."
 the_supporting_infrastructure:0 "Поддержка инфраструктуры"
 the_supporting_infrastructure_desc:0 "Хоть мы и начинали как военный орден, но великие богатства, собранные за века войн и мира, заставили наших магистров создать всю необходимую инфраструктуру для использования этих богатств ради нужд ордена."
 crusader_traditions:0 "Традиции крестоносцев"
 crusader_traditions_desc:0 "Орден имеет вековой опыт участия в крестовых походах, это дало нам море ветеранов, которые познали все тягости войны. Но они по-прежнему готовы служить на благо Господа нашего, и нам необходимо это использовать."
 jewish_ideas:0 "Иудейские идеи"
 jewish_ideas_start:0 "Иудейские традиции"
 jewish_ideas_bonus:0 "Иудейские амбиции"
 end_of_diaspora:0 "Конец диаспоры"
 end_of_diaspora_desc:0 "Долгое время народ Израиля жил разбросанным по всей Европе и Среднему Востоку, но теперь, с нашей собственной державой, наши скитания окончены!"
 national_myths_restored:0 "Восстановление народных мифов"
 national_myths_restored_desc:0 "Теперь, будучи едины, мы можем ещё раз взглянуть на мифы, определяющие нашу культуру, особенно на миф о воине царя Давида и использовать его, чтобы приободрить наше войско!"
 return_home:0 "Возвращение домой"
 return_home_desc:  "Наконец-то еврейский народ может позволить себе вернуться домой, и многие из них теперь мигрируют обратно в Израиль, что вместе с ростом населения вызвало настоящий бум нашей экономики и производства."
 jewish_trade_tradition:0 "Еврейская торговля"
 jewish_trade_tradition_desc:0 "У нас есть давний опыт торговли по всему миру от Шанхая до Рейкьявика. Рахдониты являются яркими носителями этой гордой традиции."
 jewish_banking:0 "Еврейский банк"
 jewish_banking_desc:0 "Евреи были ростовщиками по всей Европе уже бесконечно долгое время, безо всякой цели или смысла. Но сейчас мы обязаны объединить их под одним крылом в нашем национальном банке."
 people_of_exile:0 "Исход"
 people_of_exile_desc:0 "Будучи народом изгнанников, наши люди довольно легко осваивают новые земли."
 the_chosen_people:0 "Избранный народ"
 the_chosen_people_desc:0 "Евреи являются избранным народом Божьим, с его божественным вмешательством мы никогда больше не потеряем Израиль."
 jerusalem_ideas:0 "Иерусалимские идеи"
 jerusalem_ideas_start:0 "Иерусалимские традиции"
 jerusalem_ideas_bonus:0 "Иерусалимские амбиции"
 crown_of_thorns:0 "Терновый венец"
 crown_of_thorns_desc:0 "Первый царь Иерусалимский отказался носить золотую корону и возложил на себя терновую корону в том же месте, где Христос надел венец."
 latin_patriarch:0 "Латинский Патриарх"
 latin_patriarch_desc:0 "Папство желает установить своего Патриарха в Иерусалиме, что увеличит их контроль над Святой землёй. Это прекрасно работает на нас, поскольку это даст нам больше контроля над самим Папством."
 frontier_state:0 "Христианская граница"
 frontier_state_desc:0 "Иерусалим всегда был на переднем крае христианской войны с язычниками. Мы закалились постоянной готовностью к войне, а наши солдаты всегда готовы к новым завоеваниям или крестовому походу."
 land_of_the_heathen:0 "Языческие земли"
 land_of_the_heathen_desc:0 "Земли Иерусалима полны язычников, наш священный долг заключается в спасении их душ, путём обращения их в лоно истинной церкви!"
 crusader_aristocracy:0 "Аристократия крестоносцев"
 crusader_aristocracy_desc:0 "Наши аристократы не являются изнеженной европейской знатью и закалены в крестовых походах против врагов Его Церкви. Этот опыт может быть хорошо виден на поле боя."
 crusader_castles:0 "Замки крестоносцев"
 crusader_castles_desc:0 "Крестоносцами было построено множество замков по всей Святой земле в ожидании будущих войн. Мы готовы защищать веру во Христа до самой смерти!"
 cosmopolitan_nobility:0 "Обширные связи"
 cosmopolitan_nobility_desc:0 "Мы можем быть не самым древним королевством, но большая часть нашей знати прослеживает свой род до благороднейших домов Европы, таким образом у нас есть очень глубокие корни и связи с Европой, что очень важно, когда в бой вступает дипломатия."
 karling_ideas:0 "Каролингские идеи"
 karling_ideas_start:0 "Каролингские традиции"
 karling_ideas_bonus:0 "Каролингские амбиции"
 kings_of_europe:0 "Короли Европы"
 kings_of_europe_desc:0 "Каролингов не зря называют отцами Европы, ведь они в течение 100 лет были полноправными правителями Западной и Центральной Европы."
 carolingian_grand_strategy:0 "Великая игра Каролингов"
 carolingian_grand_strategy_desc:0 "Карл Великий и его отец Пипин были известны благодаря своей гениальной стратегии, охватившей несколько десятилетий и иногда именующейся Великой Игрой."
 military_obligations:0 "Военные обязательства"
 military_obligations_desc:0 "Карл ввел воинскую повинность для всех своих подданных, особенно для дворян. Чем богаче Вы были, чем больше войск Вы должны были предоставить для короля."
 retinue_regnum_francorum:0 "Retinue Regnum Francorum"
 retinue_regnum_francorum_desc:0 "Свита Карла Великого- ядро армии Франкии, была высококвалифицированной и профессиональной армией, основывавшейся на старой военной школе Рима."
 legacy_of_the_romans:0 "Наследники римлян"
 legacy_of_the_romans_desc:0 "Каролинги считали себя законными наследниками западных римских императоров."
 carolingian_renaissance:0 "Каролингское возрождение"
 carolingian_renaissance_desc:0 "В правление Карла начался период, известный как Каролингское возрождение, благодаря чему давно погребенные и забытые идеи Древнего Рима вновь увидели свет."
 tradition_of_war:0 "Традиции войны"
 tradition_of_war_desc:0 "Каролинги известны своими грандиозными кампаниями и боевыми успехами. Это семья ковалась в горниле войны, а прошлое не так легко забыть."

 